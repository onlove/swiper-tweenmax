<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../plugins/swiper.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        .swiper-slide {
            font-size: 24px;
        }
        .swiper-slide:nth-of-type(1){
            background: cornflowerblue;
        }
        .swiper-slide:nth-of-type(2){
            background: coral;
        }
        .swiper-slide:nth-of-type(3) {
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>

    <script src="../plugins/swiper.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',

            //触摸距离与slide的滑动距离的比例
            //touchRatio: 0.1

            //禁止手指触碰滑动
            //onlyExternal: true

            //跟随手指滑动
            //followFinger: false

            //长时间滑动
            //longSwipesMs: 1000,
            //longSwipes: false

            //短，快的滑动
            //shortSwipes: false

            //触发滑动-->滑动距离
            //longSwipesRatio: 0.9

            //拖动滑块的角度 -> 只能这个角度内拖动
            //touchAngle: 30
        })
    </script>
</body>
</html>
