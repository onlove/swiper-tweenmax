<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../plugins/swiper.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        .swiper-slide {
            font-size: 24px;
        }
        .swiper-slide:nth-of-type(1){
            background: cornflowerblue;
        }
        .swiper-slide:nth-of-type(2){
            background: coral;
        }
        .swiper-slide:nth-of-type(3) {
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <button id="btn">点击</button>

    <script src="../plugins/swiper.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',

            //
            watchSlidesProgress: true,


            onProgress: function (swiper, progress) {
                //console.log(progress);

                for(var i = 0; i < swiper.slides.length; i++) {
                    swiper.slides[i].style.transform = 'scale('+ (swiper.slides[i].progress + 1 )+')'
                }
            }
        });

//        btn.onclick = function () {
//            console.log(mySwiper.progress);
//            /* 配合 watchSlidesProgress使用*/
//            //console.log(mySwiper.slides[0].progress);
//
//            console.log(mySwiper.slides[0].progress, mySwiper.slides[1].progress, mySwiper.slides[2].progress)
//        }
    </script>
</body>
</html>
