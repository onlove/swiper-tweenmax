<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: absolute;
            top: 0;
            left:0;
            width :100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>


    <script src="../plugins/TweenMax.min.js"></script>
    <script>
        window.onload = function () {
            var t = new TimelineMax();

            t.to('#box', 2, {
                left: '300px',
                top: '200px'
            })


        };
    </script>
</body>
</html>
