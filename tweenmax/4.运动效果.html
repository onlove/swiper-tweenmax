<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: absolute;
            top: 0;
            left:0;
            width :100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>


    <script src="../plugins/TweenMax.min.js"></script>
    <script>
        window.onload = function () {
            var t = new TimelineMax();

            //无运动效果
//            t.set('#box', {

//            })


            /*
            * 缓动效果属性
            * 1.linear    线性变化

            * 3.Bounce    弹跳变化
            * 4.Circ      圆形变化

            * 8.Quad      变化
            * 9.Quint     变化
            * 10.Sine      正弦变化
            *
            * */
            t.to('#box', 2, {
                x: 400,
//                ease: Linear.easeIn,
//                ease: Linear.easeOut,
//                ease: Linear.easeInOut,

//                ease: Back.easeIn,

//                ease: Bounce.easeIn,
//                ease: Bounce.easeOut,
//                ease: Bounce.easeInOut,


            })

        };
    </script>
</body>
</html>
